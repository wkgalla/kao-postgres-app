version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - "npm"
      - "run"
      - "watch"
    env_file:
      - ./src/config/development
    ports:
      - 4000:4000
    volumes:
      - "./src:/app/src"
  postgres:
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
    - 5432:5432